site_name: Precli Documentation
repo_url: https://github.com/securesauce/precli/
edit_uri: blob/main/docs/
copyright: Copyright 2024 Secure Sauce LLC

theme:
  name: "material"
  locale: en
  highlightjs: true
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - mkdocstrings
  - search

nav:
  - Home:
    - index.md
  - 'User Guide':
    - getting-started.md
  - Rules:
    - Rules: rules.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
