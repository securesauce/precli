    # precli/rules/python/third_party/pandas/pandas_read_pickle.py
    PRE0506 = precli.rules.python.third_party.pandas.pandas_read_pickle:PandasReadPickle

    # precli/rules/python/third_party/paramiko/paramiko_no_host_key_verify.py
    PRE0507 = precli.rules.python.third_party.paramiko.paramiko_no_host_key_verify:ParamikoNoHostKeyVerify

