    PRE0511 = precli.rules.python.third_party.pyopenssl.insecure_tls_method:InsecureTlsMethod

    # precli/rules/python/third_party/PyYAML/yaml_load.py
    PRE0512 = precli.rules.python.third_party.PyYAML.yaml_load:YamlLoad

    # precli/rules/python/third_party/requests/no_certificate_verify.py
    PRE0513 = precli.rules.python.third_party.requests.no_certificate_verify:NoCertificateVerify

[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs/source
